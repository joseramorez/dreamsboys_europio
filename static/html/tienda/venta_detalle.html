<div class="col-md-7 col-md-offset-1">
    <form name="tabla_venta_mostrador" method="post">
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="tabla">
              <thead>
                  <tr>
                      <th>No Venta</th>
                      <th>Nombre producto</th>
                      <th>Codigo</th>
                      <th>Cantidad</th>
                      <th>Descuento</th>
                      <th>Importe</th>
                  </tr>
              </thead>
              <tbody>
                  <!--LISTADO-->
                  <tr>
                      <td>{venta_id}</td>
                      <td>{nombre_producto}</td>
                      <td>{codigo}</td>
                      <td>{cantidad}</td>
                      <td>{descuento}</td>
                      <td>{importe}</td>
                  </tr>
                  <!--LISTADO-->
              </tbody>
            </table>
        </div>
    </form>
</div>
<div class="col-md-3">
  <div class="form-group">
    <label class="" for="">Fecha</label>
    <input type="text" name="" value="{fecha_venta}" class="form-control" readonly="">
  </div>
  <div class="form-group">
    <label class="" for="">Empleado</label>
    <input type="text" name="" value="{nombre_empleado}" class="form-control" readonly="">
  </div>
  <div class="form-group">
    <label class="" for="">Total</label>
    <input type="text" name="" value="{total}" class="form-control" readonly="">
  </div>
  <div class="form-group">
    <label class="" for="">Pago con:</label>
    <input type="text" name="" value="{paga_con}" class="form-control" readonly="">
  </div>
  <div class="form-group">
    <label class="" for="">Cambio:</label>
    <input type="text" name="" value="{cambio}" class="form-control" readonly="">
  </div>
</div>
