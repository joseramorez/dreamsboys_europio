<div class="col-md-10 col-md-offset-1 well well-sm">
    <div class="col-sm-5" style="aling=center;">
        <a href="/tienda/categoria/agregar"><span class="fa fa-plus-square fa-2x"></span> Agregar nueva categoría</a>
    </div>
</div>

<div class="col-sm-11 col-md-10 col-md-offset-1">
    <form name="tabla_categoria" method="post">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="tablacategoria">

                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th style="text-align: center;">Opciones</th>
                    </tr>
                </thead>

                <tbody>
                    <!--LISTADO-->
                    <tr>
                        <td>{nombre_categoria}</td>
                        <td>{descripcion}</td>
                        <td style="text-align: center;">
                            <a onclick="alertify.confirm('¿Desea editar la categoría {nombre_categoria}?',
                            function(){location.href = '/tienda/categoria/editar/{categoria_id}';alertify.success('Ok');}); ">
                                <span class="fa fa-pencil-square-o fa-2x" title="Editar la categoría {nombre_categoria}"></span>
                            </a>
                            &nbsp; &#160;
                            <a onclick="alertify.confirm('¿Desea borrar la categoría {nombre_categoria}?',
                            function(){ location.href='/tienda/categoria/eliminar/{categoria_id}';alertify.success('Ok');});">
                                <span class="fa fa-times fa-2x" title="Eliminar la categoría {nombre_categoria}"></span>
                            </a>
                        </td>
                    </tr>
                    <!--LISTADO-->
                </tbody>
            </table>
        </div>
    </form>
</div>
