<!DOCTYPE html>
<script type="text/javascript">
$("#fecha3").datepicker({
    beforeShow: function() {
        setTimeout(function() {
            $('.ui-datepicker').css('z-index', 99999999999999);
        }, 0);
    }
});
</script>
<div class="col-xs-12 col-md-12">
  <form class="" action="/tienda/venta/exe_busqueda" method="post" target="_blank">
    <div class="col-xs-12 col-ms-12 col-md-12">
      <div class="form-group">
        <div class="col-xs-12 col-ms-12 col-md-4 ">
          <label for="">N° DE VENTA</label>
          <input type="text" name="n_venta" class="form-control" placeholder="N° de venta">
        </div>
        <div class="col-xs-12 col-ms-12 col-md-4">
          <label for="">FECHA DE VENTA</label>
          <input type="text" name="f_venta"  class="form-control" placeholder="fecha de venta" id="fecha3" maxlength="10">
        </div>
        <div class="col-xs-12 col-ms-12 col-md-4">
          <label for="">NOMBRE DEL VENDEDOR</label>
          <select class="form-control" name="v_nombre">
            <option value="">Selecione un Vendedor</option>
            {VENDEDOR}
          </select>
        </div>
        <div class="col-xs-12 col-ms-12 col-md-4 col-md-offset-4">
          <br>
          <input type="submit" class="btn btn-primary" value="BUSCAR" formtarget="_blank">
        </div>
      </div>
    </div>
  </form>
</div>
