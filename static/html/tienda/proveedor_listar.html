<div class="col-md-12 well well-sm">
  <div class="col-sm-5" style="aling=center;">
    <a href="/tienda/proveedor/agregar"><span class="fa fa-plus-square fa-2x"></span>  Agregar nuevo proveedor</a>
  </div>
</div>

<div class="col-sm-11">
  <form class="" method="post">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover" id="tabla">
        <thead>
          <tr>
            <!-- <th>ID_PROVEDOR</th> -->
            <th>RUC</th>
            <th>Razón Social</th>
            <th>Dirección</th>
            <th>Rubro</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <!--LISTADO-->
          <tr>
            <!-- <td>{proveedor_id}</td> -->
            <td>{ruc}</td>
            <td>{razon_social}</td>
            <td>{direccion}</td>
            <td>{descripcion_rubro}</td>
            <td>{email}</td>
            <td>{telefono}</td>
            <td style="text-aling= center;">
              <a onclick="alertify.confirm('¿Desea editar el proveedor {razon_social}?',
                            function(){location.href = '/tienda/proveedor/editar/{proveedor_id}';alertify.success('Ok');}); ">
                                <span class="fa fa-pencil-square-o fa-2x"  data-toggle="tooltip" title="Editar el proveedor {razon_social}"></span>
                            </a> &nbsp;
              <a onclick="alertify.confirm('¿Desea borrar el proveedor {razon_social}?',
                            function(){ location.href='/tienda/proveedor/eliminar/{proveedor_id}';alertify.success('Ok');});">
                                <span class="fa fa-times fa-2x" data-toggle="tooltip" title="Eliminar el proveedor {razon_social}"></span>
                            </a> &#160;
              <a onclick="alertify.confirm('¿Desea realizar pedido el proveedor {razon_social}?',
                            function(){ location.href='/tienda/proveedor/pedido/?pr={proveedor_id}{EXT}';alertify.success('Ok');});">
                                <span class="fa fa-truck fa-2x" data-toggle="tooltip" title="Hacer pedido al proveedor {razon_social}"></span>
                            </a>
            </td>
          </tr>
          <!--LISTADO-->
        </tbody>
      </table>
    </div>
  </form>
</div>
