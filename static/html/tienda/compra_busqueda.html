<!DOCTYPE html>
<div class="col-xs-12 col-md-12 col-md-offset-1">

        </div>
        <div class="col-xs-12 col-ms-12 col-md-5">
          <label for="">Fecha Final</label>
          <input type="text" name="fecha_fianal"  id="fecha2"class="form-control" placeholder="fecha fianl de la busqueda " readonly="">
        </div>
        <div class="col-xs-12 col-ms-12 col-md-4 col-md-offset-3">

        </div>
      </div>
    </div>
  </form>
</div>
