<!DOCTYPE html>
<form class="" method="post" id="frmcompra">
    <div class="row">
        <div class="form-group row">
            <div class="col-xs-12 col-sm-2 col-sm-offset-1 col-md-1">
                <label class="control-label" for=""><strong>Proveedor</strong></label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 centratesolito">
                <label class="form-control" for="">{proveedor}</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12 col-sm-2 col-sm-offset-1 col-md-1">
                <label class="control-label" for=""><strong>Fecha</strong></label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 centratesolito">
                <label class="form-control" for="">{fecha_compra}</label>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="col-xs-12 col-sm-10 col-md-11">
        <form name="tabla_categoria" method="post">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="tablacategoria">

                    <thead>
                        <tr>
                            <th>Nombre producto</th>
                            <th>Codigo</th>
                            <th>Cantidad</th>
                            <th>Precio compra</th>
                            <th>Precio venta</th>
                            <th>Importe</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!--LISTADO-->
                        <tr>
                            <td>{nombre_producto}</td>
                            <td>{codigo}</td>
                            <td>{cantidad}</td>
                            <td>{precio_compra}</td>
                            <td>{precio_venta}</td>
                            <td>{importe}</td>

                        </tr>
                        <!--LISTADO-->
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <div class="form-group row">
        <a class="btn btn-primary" role="button" href="/tienda/compra/listar" aria-expanded="false">
          Regresar
          </a>
    </div>
</form>
