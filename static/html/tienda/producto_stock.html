<div class="col-sm-12">
  <form name="tabla_producto" method="post">
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="tabla">
        <thead>
          <tr>
            <th>Nombre Producto</th>
            <th>Marca</th>
            <th>Talla</th>
            <th>Modelo</th>
            <th>Precio Compra</th>
            <th>Precio Venta</th>
            <th>Existencia</th>
            <th>stock</th>
            <th>Código</th>
            <th>Imagen</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <!--LISTADO-->
          <tr>
            <td>{nombre_producto}</td>
            <td>{marca}</td>
            <td>{talla}</td>
            <td>{modelo}</td>
            <td>{precio_compra}</td>
            <td>{precio_venta}</td>
            <td>{existencia}</td>
            <td>{stock}</td>
            <td>{codigo}</td>
            <td>
              <a data-toggle="modal" href="#zoomimagen"><img class="zoom" src="/static/dreamsboys/{imagen}" alt="imagen" width="80" height="70" /></a>

            </td>
            <td style="text-aling= center;">
              <a onclick="alertify.confirm('¿Desea editar el producto {nombre_producto}?',
                            function(){location.href = '/tienda/producto/editar/{producto_id}';alertify.success('Ok');}); ">
                                <span class="fa fa-pencil-square-o fa-2x"  data-toggle="tooltip" title="Editar el producto {nombre_producto}"></span>
                                </a> &nbsp;
              <a target="_blank" onclick="alertify.confirm('¿Desea solicitar al proveedor el producto {nombre_producto}?',
                                    function(){ window.open('/tienda/proveedor/listar/?p={producto_id}', '_blank');alertify.success('Ok');});">
                                    <span class="fa fa-truck fa-2x" data-toggle="tooltip" title="Solicitar al proveedor el producto {nombre_producto}"></span>
                                    </a> &nbsp;
              <a onclick="alertify.confirm('¿Desea registrar una compra del producto {nombre_producto}?',
                                    function(){window.open('/tienda/compra/agregar/{producto_id}', '_blank');alertify.success('Ok');});">
                                        <span class="fa fa-shopping-cart fa-2x" data-toggle="tooltip" title="Registrar una compra del producto {nombre_producto}"></span>
                                        </a>
            </td>
          </tr>
          <!--LISTADO-->
        </tbody>
      </table>
    </div>
  </form>
  <div class="col-sm-5" style="aling=center;">
    <br>
    <a href="/tienda/producto/agregar"><img src="/static/img/add.png" /> Agregar nuevo producto</a>
  </div>

</div>
