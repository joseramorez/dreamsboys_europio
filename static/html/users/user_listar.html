<script language="javascript" type="text/javascript" src="/static/js/forms.js"></script>
<link rel="stylesheet" href="/static/css/alertify.css">

<div class="container-fluid">
    <div class="col-sm-3 col-sm-offset-7 col-md-2 col-md-offset-8" style="aling=center;">
        <div class="form-group">
            <a href="/users/user/control"><button type="button" name="button" class="btn btn-primary btn-xs btn-block"><img src="/static/img/client-big.png" /><h4>Panel de Control</h4></button></a>
        </div>
    </div>
    <br>
    <div class="col-sm-9 col-md-8 col-md-offset-2 well well-sm">
        <div class="col-sm-5" style="aling=center;">
            <a href="/users/user/agregar"><span class="fa fa-plus-square fa-2x"></span> Agregar nuevo usuario</a>
        </div>
    </div>
    <div class="col-sm-9 col-md-8 col-md-offset-2">
        <br>
        <div class="table-responsive">
            <table id="usertabla" class="table table-striped table-bordered table-hover">
                <thead class="thead-inverse">

                    <tr>
                        <th>ID</th>
                        <th>Nombre del usuario</th>
                        <th>
                            <a href="#" onclick="alertify.error('Solo los administradores pueden acceder al módulo de usuarios');return false;">
                                <b>Admin</b>
                            </a>
                        </th>
                        <th>Nivel</th>
                        <th>Opciones</th>
                    </tr>
                </thead>

                <tbody>
                    <!--LISTADO-->
                    <tr>
                        <td>{user_id}</td>
                        <td>{name}</td>
                        <td class="left"><img src="/static/img/{admin}.png" /></td>
                        <td>{level}</td>
                        <td style="text-aling= center;">
                            <a onclick="alertify.confirm('¿Desea editar al usuario {name}?',
                        function(){location.href = '/users/user/editar/{user_id}';alertify.success('Ok');}); ">
                                <span class="glyphicon glyphicon-edit" title="Editar al usuario {name}"></span>
                                </a>
                                &nbsp; &#160;
                                <a onclick="confirmar('{name}', {user_id}); return false;">
                                    <span class="glyphicon glyphicon-remove" title="Eliminar el proveedor {razon_social}"></span>
                                </a>
                        </td>
                    </tr>
                    <!--LISTADO-->
                </tbody>
            </table>
        </div>
    </div>
</div>
