<!DOCTYPE html>

<form class="" action="/users/user/correo_guardar" method="post" id="frmcorreo">
    <input type="hidden" name="id" value="{id}" id="marca_id">
    <div class="col-md-12">
        <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-1">
            <div class="form-group">
                <div class="col-xs-12 col-sm-4 col-md-12">
                    <label class="control-label" for="nombre">Correo Electronico</label>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <input type="text" name="correo" value="{correo}" id="correo" class="form-control" autocomplete="off">
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-1">
            <div class="form-group">
                <div class="col-xs-12 col-sm-4 col-md-12">
                    <label class="control-label" for="">Contraseña</label>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <input type="password" name="pass" value="{pass}" id="pass" class="form-control">
                    <div class="checkbox">
                        <label>
                          <input type="checkbox" id="mostrar_contrasena" title="clic para mostrar contraseña" />
                          Click para ver contraseña
                        </label>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    </div>

    <div class="col-md-12">
        <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-1">
            <div class="form-group">
                <br>
                <div class="col-xs-12 col-sm-5 col-md-4">
                    <button type="submit" class="btn btn-success btn-md">
                    <span name="guardar" id="guardar_categoria" value="Guardar" class="glyphicon glyphicon-floppy-disk"></span> Guardar
                    </button>
                    <br>
                    <br>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-4">
                    <a onclick="cancelar('/users/user/control');">
                        <button type="button" class="btn btn-danger btn-md">
                    <span name="guardar" id="guardar_categoria" value="Cancelar" class="glyphicon glyphicon-floppy-remove"></span> Cancelar
                    </button>
                    </a>
                    <br>
                </div>
            </div>
        </div>
    </div>
</form>
