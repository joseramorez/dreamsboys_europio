<!--fecha_hora-->
<div class="centrate">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">HORA Y FECHA DEL SISTEMA &nbsp;&nbsp; <a href="#" onclick="sistema();"><span class="fa fa-refresh"></span></a></div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-md-6">
                            <label class "" for=""> LA HORA DEL SISTEMA ES: </label>
                            <input type="text" name="" class="form-control centratesolito" value="{fecha}" readonly="">
                            <br>
                            <button type="button" name="cambiar_fecha" id="cambiar_fecha" class="btn btn-success btn-block">Cambiar Fecha</button>
                        </div>
                        <div class="col-md-6">
                            <label class="" for=""> LA FECHA DEL SISTEMA ES: </label>
                            <input type="text" name="" class="form-control centratesolito" value="{hora}" readonly="">
                            <br>
                            <button type="button" name="cambiar_hora" id="cambiar_hora" class="btn btn-primary btn-block">Cambiar Hora</button>
                        </div>

                        <div class="col-md-12">
                          <br>
                          <div class="alert alert-warning alert-dismissable">
                              <button type="button" class="close" data-dismiss="alert">&times;</button>
                              <strong>¡Cuidado!</strong> la fecha y hora que ves es de la ultima actualización de la pagina.
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">CORREO DEL SISTEMA &nbsp;&nbsp; <a href="#" onclick="sistema();"><span class="fa fa-refresh"></span></a></div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <label class "" for=""> CORREO: </label>
                            <input type="text" name="correo" class="form-control centratesolito" value="{correo}" readonly="">
                            <br>
                            <a href="/users/user/correo_editar">
                              <button type="button" name="btn_correo" id="btn_correo" class="btn btn-success btn-block">Editar Correo</button>
                            </a>
                        </div>


                        <div class="col-md-12">
                          <br>
                          <div class="alert alert-warning alert-dismissable">
                              <button type="button" class="close" data-dismiss="alert">&times;</button>
                              <strong>¡Cuidado!</strong> El correo que se muestra es el utilizado para uso de la tienda.
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!--/.row-->
