<!DOCTYPE html>
<script type="text/javascript">
$(document).ready(function() {
$('#fecha').on('change', function() {
    fecha_f = this.value;
    fecha_f = fecha_f.split("-");
    fecha_f = fecha_f[2]+"-"+fecha_f[1]+"-"+fecha_f[0];
    fecha = new Date(fecha_f);
    hoy = new Date();
    ed = parseInt((hoy - fecha) / 365 / 24 / 60 / 60 / 1000);
    $('#edad').val(ed);
  });
});
</script>
