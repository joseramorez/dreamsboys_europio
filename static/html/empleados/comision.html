<!DOCTYPE html>
<script src="/static/js/emp.js"></script>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-11 col-md-offset-1">
    <form class="" action="/empleados/empleado/comision_listar" method="post" id="frmcomision">
      <div class="col-xs-12 col-sm-11 col-md-5 ">
          <div class="form-group">
            <div class="col-sm-12 col-sm-4 col-md-12">
              <label for="" class="control-label">Fecha Inicio</label>
            </div>
              <div class="col-sm-12 col-sm-6 col-md-12">
                <input type="text" name="fecha_inicion" id="fecha" class="form-control" placeholder="dd-mm-yyyy" readonly="">

                  <br>
              </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-11 col-md-5 ">
            <div class="form-group">
              <div class="col-sm-12 col-sm-4 col-md-12">
                <label for="" class="control-label">Fecha Final</label>
              </div>
                <div class="col-sm-12 col-sm-6 col-md-12">
                  <input type="text" name="fecha_final" id="fecha2" class="form-control" placeholder="dd-mm-yyyy" readonly="">

                    <br>
                </div>
            </div>
          </div>
          <div class="col-md-12">
              <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-3">
                  <div class="form-group">
                    <br>
                      <div class="col-xs-12 col-sm-5 col-md-4">
                          <button type="submit" class="btn btn-success btn-md">
                          <span name="guardar" id="guardar_categoria" value="Guardar" class="glyphicon glyphicon-floppy-disk"></span> Calcular
                          </button>
                          <br>
                          <br>
                      </div>
                      <div class="col-xs-12 col-sm-5 col-md-4">
                        <a onclick="cancelar('/empleados/empleado/listar');">
                          <button type="button" class="btn btn-danger btn-md">
                          <span name="guardar" id="guardar_categoria" value="Guardar" class="glyphicon glyphicon-floppy-remove"></span> Cancelar
                          </button>
                        </a>
                        <br>
                      </div>
                  </div>
              </div>
          </div>
    </form>
  </div>
</div>
